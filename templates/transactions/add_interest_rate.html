<!-- templates/transactions/add_interest_rate.html -->
{% extends "base.html" %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Add Interest Rate</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_gl_no">GL Number:</label>
                            {{ form.gl_no }}
                        </div>
                        <div class="form-group">
                            <label for="id_rate">Interest Rate:</label>
                            {{ form.rate }}
                        </div>
                        <div class="form-group">
                            <label for="id_glno_debit_account">GL No Debit Account:</label>
                            {{ form.glno_debit_account }}
                        </div>
                        <div class="form-group">
                            <label for="id_acno_debit_account">Account No Debit Account:</label>
                            {{ form.acno_debit_account }}
                        </div>
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'interest_rate_list' %}" class="btn btn-secondary">Back to List</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
