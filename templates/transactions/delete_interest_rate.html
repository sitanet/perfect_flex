<!-- templates/transactions/delete_interest_rate.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Delete Interest Rate</h2>
    <p>Are you sure you want to delete the interest rate for GL No: {{ rate.gl_no }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'interest_rate_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
