             <script>
                document.addEventListener('DOMContentLoaded', function() {
                    var sessionDateInput = document.getElementById('ses_date');
                    var companyDate = '{{ company_date }}'; // Assuming company_date is in the 'YYYY-MM-DD' format
            
                    sessionDateInput.addEventListener('change', function() {
                        var selectedDate = new Date(sessionDateInput.value);
                        var companyDateObj = new Date(companyDate);
            
                        if (selectedDate > companyDateObj) {
                            alert('Please select a date not greater than the session date.');
                            sessionDateInput.value = '{{ company_date }}'; // Clear the input value
                        }
                    });
                });






                        // Select all elements with the class "payment"
        const paymentInputs = document.querySelectorAll('.payment');

        // Function to calculate and update total paid
        function updateTotalPaid() {
            let total = 0;
            // Loop through each payment input
            paymentInputs.forEach(function(input) {
                // Convert input value to a floating-point number
                const value = parseFloat(input.value) || 0;
                // Add the value to the total
                total += value;
            });
            // Update the Total Paid input field with the calculated total
            document.getElementById('total_paid').value = total.toFixed(2);
        }

        // Attach event listeners to each payment input to update total paid when values change
        paymentInputs.forEach(function(input) {
            input.addEventListener('input', updateTotalPaid);
        });

        // Calculate and update total paid on page load
        updateTotalPaid();

            </script>
