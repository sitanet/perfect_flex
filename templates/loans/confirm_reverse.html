{% extends "base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row column_title">
        <div class="col-md-12">
            <div class="page_title">
                <h2>Confirm Reversal</h2>
            </div>
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Confirm Reversal</h3>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to reverse transactions with <strong>{{ transactions.first.trx_no }}</strong>?</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <button type="submit" name="confirm_reverse" value="yes" class="btn btn-danger">Yes, Reverse</button>
                            <a href="{% url 'transactions_list' %}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
