{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>Login</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- site icon -->
    <link rel="icon" href="{% static 'images/logo/logo.png' %}" type="image/png" />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- site css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- responsive css -->
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}" />
    <!-- color css -->
    <link rel="stylesheet" href="{% static 'css/colors.css' %}" />
    <!-- select bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.css' %}" />
    <!-- scrollbar css -->
    <link rel="stylesheet" href="{% static 'css/perfect-scrollbar.css' %}" />
    <!-- custom css -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}" />
    <!-- calendar file css -->
    <link rel="stylesheet" href="{% static 'js/semantic.min.css' %}" />

    <link rel="stylesheet" href="(link unavailable)">
    <!--[if lt IE 9]>
      <script src="(link unavailable)"></script>
      <script src="(link unavailable)"></script>
      <![endif]-->
    <style>
        body {
            background-image: url('{% static "images/savings.jpg" %}');
            background-size: cover;
            background-position: center;
        }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            position: absolute;
            right: 50px;
            top: 50%;
            transform: translateY(-50%);
        }
    </style>
</head>

<body class="bg-light">
    <div class="container-fliud mt-5">
        <div class="row mb-3 justify-content-end">
            <div class="col-10 col-md-4 text-center m-auto pb-3 bg-white shadow-sm login-form" style="margin-right: 50px;">
                <div class="mt-3">
                    <img src="{% static './images/logo.png'%}" alt="logo" class="img-fliud" width="150">
                </div>
                <div class="px-5">
                    <h3>Login</h3>
                    <!-- accounts/login.html -->

                    {% if soon_expire_message %}
                    <div class="alert alert-warning">
                        {{ soon_expire_message }}
                    </div>
                    {% endif %}

                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                    {% endfor %}
                </ul>
                {% endif %}

             

                <!-- Your login form goes here -->

                    <form method="POST" enctype="multipart/form-data" action="{% url 'login'%}">
                        {% csrf_token %}
                        <input class="form-control mt-5" type="email" name="email" placeholder="Enter Email Address" required>
                        <input class="form-control mt-3" type="password" name="password" placeholder="Enter Password" required>
                        <button type="submit" class="btn w-100 btn-danger mt-4 shadow-sm">Login</button>
                    </form><br>
                    <a class="text-danger mt-2" href="{% url 'forgot_password' %}"><h6>Forget password?</h6></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
